# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3.5.0
        with:
          node-version: 16.13.0
          cache: npm
      
      - name: Install Gulp
        run: npm install -g gulp-cli
      
      - name: Install dependencies
        run: npm ci --force
      
      - name: Build
        run: gulp bundle --ship
        
      - name: Package
        run: gulp package-solution --ship
        
      - name: Upload sppkg
        uses: actions/upload-artifact@v3.1.0
        with:
          name: generic-sp.sppkg
          path: ./sharepoint/solution/generic-sp.sppkg
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download sppkg
        uses: actions/download-artifact@v3.0.0
        with:
          name: generic-sp.sppkg
          path: ./
      - name: Install NodeJS
        uses: actions/setup-node@v3.5.0
        with:
            node-version: 16.13.0
            cache: npm
      - name: Install Office 365 CLI
        run: npm install -g @pnp/cli-microsoft365
      - name: Authentication
        run: m365 login --authType password --userName ${{ secrects.O365_LOGIN }} --password ${{ secrets.O365_PASSWORD }}
      - name: Deploy
        run: m365 spo app deploy --name generic-sp.sppkg --appCatalogUrl ${{ secrets.catalogURL }}
